---
# Disable packages/services that aren't needed or can't run in a container
# Note that LXC containers can't directly mount filesystems

types::package:
  chrony:
    ensure: absent
  nfs-utils:
    ensure: absent
  autofs:
    ensure: absent
  dracut-fips:
    ensure: absent
  audispd-plugins:
    ensure: absent
  audit:
    ensure: absent
  chrony:
    ensure: absent
  nfs-utils:
    ensure: absent
  autofs:
    ensure: absent
  NetworkManager:
    ensure: absent
  oddjob: {}
  oddjob-mkhomedir:
    require:
      - Package[oddjob]


types::service:
  chronyd:
    ensure: false
    enable: false
  autofs:
    ensure: false
    enable: false
  rpcidmapd:
    ensure: false
    enable: false
  rpcgssd:
    ensure: false
    enable: false
  auditd:
    ensure: false
    enable: false
  nfs-idmapd:
    ensure: false
    enable: false
  gssproxy:
    ensure: stopped
    enable: false
  rpc-gssd:
    ensure: stopped
    enable: false
  NetworkManager:
    ensure: stopped
    enable: false
  oddjobd:
    require: 
      - Package[oddjob]


types::exec:
  grub2_mkconfig_bios:        # No grub in LXC
    command: '/bin/true'
    unless: '/bin/true'
  grub2_mkconfig_uefi:        # No grub in LXC
    command: '/bin/true'
    unless: '/bin/true'
  wifi_radio_off:             # V-73177, but no WiFi in LXC
    command: '/bin/true'
    unless: '/bin/true'
  selinux_enforcing:          # V-71989, but no selinux in LXC
    command: '/bin/true'
    unless: '/bin/true'
  fips_mode:                  # V-72067, not configurable in LXC
    command: '/bin/true'
    unless: '/bin/true'
  audit_suid_sgid:            # No auditing in LXC
    command: '/bin/true'
    unless: '/bin/true'


types::file:
  /etc/krb5.conf:
    content: |
      # FILE MANAGED BY PUPPET
      include /var/lib/sss/pubconf/krb5.include.d/
      
      [libdefaults]
        # LXC containers can't use the kernel keyring
        default_realm = %{lookup('KERBEROS_REALM')}
        allow_weak_crypto = false
        dns_lookup_realm = true
        dns_lookup_kdc = true
        ticket_lifetime = 1d
        renew_lifetime = 2d
        rdns = true
        forwardable = yes
  /etc/sssd/conf.d/90_localhome.conf:
    ensure: 'file'
    owner: 'root'
    group: 'root'
    mode: '600'
    notify: 'Service[sssd]'
    content: |
      # FILE MANAGED BY PUPPET
      [nss]
      override_homedir = /home/%u
  /etc/chrony.conf:
    ensure: absent
  /etc/chrony.keys:
    ensure: absent
  /etc/audisp/plugins.d/au-remote.conf:
    ensure: absent
  /etc/audisp/audispd.conf:
    ensure: absent
  /etc/audisp/audisp-remote.conf:
    ensure: absent
  /etc/audit/auditd.conf:
    ensure: absent
  /etc/audit/rules.d:
    ensure: absent
  /etc/audit/rules.d/01-pre.rules:
    ensure: absent
  /etc/audit/rules.d/20-stig.rules:
    ensure: absent
  /etc/audit/rules.d/99-post.rules:
    ensure: absent
  /etc/sysctl.d/01-stig.conf:
    ensure: absent
  /etc/modprobe.d/blacklist-usbstorage.conf:
    ensure: absent
  /etc/sysconfig/nfs:
    ensure: absent
  /etc/idmapd.conf:
    ensure: absent
