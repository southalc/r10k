---
# Configure Ubuntu hosts

types::types:
  - 'concat_file'
  - 'concat_fragment'


types::package_defaults:
  ensure: installed

types::package:
  sudo: {}
  libuser: {}
  krb5-user: {}
  samba-common-bin: {}
  openssh-client: {}
  openssh-server: {}
  sssd: {}


types::service_defaults:
  ensure: running
  enable: true

types::service:
  sshd: {}
  sssd: {}
  rsyslog: {}


types::exec_defaults:
  path: '/sbin:/usr/sbin:/bin:/usr/bin'

types::exec:
  join_ad_domain:
    provider: 'shell'
    command: "kinit -kt /etc/adj.kt %{lookup('ADJOIN_USER')} ; net ads join --no-dns-updates -k"
    unless: "net ads testjoin"
    require:
      - 'Package[samba-common-bin]'
      - 'File[/etc/adj.kt]'
      - 'File[/etc/krb5.conf]'
      - 'Concat_file[/etc/samba/smb.conf]'
    environment:
      - 'LOGNAME=root'
      - 'USER=root'
      - 'HOME=/root'
    notify:
      - 'Service[sssd]'
      - 'Service[nfs-idmapd]'
      - 'Service[rpc-gssd]'
  sysctl_reload:
    command: 'sysctl --system'
    refreshonly: true


types::file_defaults:
  ensure: 'file'
  owner: 'root'
  group: 'root'
  mode: '0644'

types::file:
  /etc/nsswitch.conf:
    content: |
      # FILE MANAGED BY PUPPET
      passwd:     compat systemd sss
      group:      compat systemd sss
      shadow:     compat sss
      gshadow:    files
      
      hosts:      files dns myhostname
      
      aliases:    files
      automount:  files sss
      bootparams: files
      ethers:     files
      netgroup:   files sss
      netmasks:   files
      networks:   files
      protocols:  files
      publickey:  files sss
      rpc:        files
      services:   files sss
  /etc/krb5.conf:
    require: 'Package[krb5-user]'
    content: |
      # FILE MANAGED BY PUPPET
      include /var/lib/sss/pubconf/krb5.include.d/
      
      [libdefaults]
        default_ccache_name = KEYRING:persistent:%{uid}
        default_realm = %{lookup('KERBEROS_REALM')}
        allow_weak_crypto = false
        dns_lookup_realm = true
        dns_lookup_kdc = true
        ticket_lifetime = 1d
        renew_lifetime = 2d
        rdns = true
        forwardable = yes
  /etc/sssd/conf.d:
    ensure: 'directory'
    purge: true
    recurse: true
  /etc/sssd/sssd.conf:
    mode: '600'
    notify: 'Service[sssd]'
    content: |
      # FILE MANAGED BY PUPPET
      [sssd]
      config_file_version = 2
      domains = %{lookup('AD_DOMAIN')}
      services = nss, pam, pac, ssh
      
      [nss]
      filter_groups = root
      filter_users = root
      
      [domain/%{lookup('AD_DOMAIN')}]
      ad_domain = %{lookup('AD_DOMAIN')}
      id_provider = ad
      auth_provider = ad
      chpass_provider = ad
      access_provider = ad
      cache_credentials = true
      ldap_id_mapping = false
      dyndns_update = false
  /etc/pam.d/common-auth:
    content: |
      # FILE MANAGED BY PUPPET
      auth    [success=2 default=ignore]      pam_unix.so nullok_secure
      auth    [success=1 default=ignore]      pam_sss.so use_first_pass
      auth    requisite                       pam_deny.so
      auth    required                        pam_permit.so
      auth    optional                        pam_cap.so 
  /etc/pam.d/common-password:
    content: |
      # FILE MANAGED BY PUPPET
      password    requisite                   pam_pwquality.so retry=3
      password    [success=2 default=ignore]  pam_unix.so obscure use_authtok try_first_pass sha512
      password    sufficient                  pam_sss.so use_authtok
      password    requisite                   pam_deny.so
      password    required                    pam_permit.so
  /etc/pam.d/common-account:
    content: |
      # FILE MANAGED BY PUPPET
      account  [success=2 new_authtok_reqd=done default=ignore]  pam_unix.so
      account  [success=1 new_authtok_reqd=done default=ignore]  pam_sss.so
      account  requisite                                         pam_deny.so
      account  required                                          pam_permit.so
      account  sufficient                                        pam_localuser.so
  /etc/pam.d/common-session-noninteractive:
    content: |
      # FILE MANAGED BY PUPPET
      session  [default=1]  pam_permit.so
      session  requisite    pam_deny.so
      session  required     pam_permit.so
      session  optional     pam_umask.so
      session  required     pam_unix.so
  /etc/pam.d/common-session:
    content: |
      # FILE MANAGED BY PUPPET
      session  [default=1]  pam_permit.so
      session  requisite    pam_deny.so
      session  required     pam_permit.so
      session  optional     pam_umask.so
      session  required     pam_unix.so
      session  optional     pam_sss.so
      session  required     pam_mkhomedir.so skel=/etc/skel/ umask=0077
      session  optional     pam_systemd.so
