types::concat_file_defaults:
  owner: 'root'
  group: 'root'
  mode: '0644'
  ensure_newline: true

types::concat_file:
  /etc/ssh/ssh_config:
    tag: 'primary_ssh_config'
    require: 'Package[openssh-client]'
    notify: 'Service[sshd]'
  /etc/ssh/sshd_config:
    tag: 'primary_sshd_config'
    mode: '0600'           # V-72255
    validate_cmd: '/usr/sbin/sshd -tf %'
    require: 'Package[openssh-server]'
    notify: 'Service[sshd]'
  /etc/samba/smb.conf:
    tag: 'smb_conf'
    require: 'Package[samba-common-bin]'


types::concat_fragment:
  /etc/ssh/ssh_config:
    tag: 'primary_ssh_config'
    target: '/etc/ssh/ssh_config'
    order: 1
    content: |
      # FILE MANAGED BY PUPPET
      Host *.%{lookup('AD_DOMAIN')}
        GSSAPIAuthentication yes
        GSSAPIDelegateCredentials yes
      
      Host *
        CanonicalDomains %{lookup('AD_DOMAIN')}
        CanonicalizeMaxDots 1
        CanonicalizeHostname yes
        ForwardX11Trusted yes
        SendEnv LANG LC_CTYPE LC_NUMERIC LC_TIME LC_COLLATE LC_MONETARY LC_MESSAGES
        SendEnv LC_PAPER LC_NAME LC_ADDRESS LC_TELEPHONE LC_MEASUREMENT
        SendEnv LC_IDENTIFICATION LC_ALL LANGUAGE
        SendEnv XMODIFIERS
  /etc/ssh/sshd_config:
    tag: 'primary_sshd_config'
    target: '/etc/ssh/sshd_config'
    order: 1
    content: |
      # FILE MANAGED BY PUPPET
      Protocol 2
      HostKey /etc/ssh/ssh_host_rsa_key
      HostKey /etc/ssh/ssh_host_ecdsa_key
      HostKey /etc/ssh/ssh_host_ed25519_key
      Ciphers aes256-ctr,aes192-ctr,aes128-ctr
      SyslogFacility AUTHPRIV
      PermitRootLogin no
      StrictModes yes
      AuthorizedKeysFile      .ssh/authorized_keys
      RhostsRSAAuthentication no
      HostbasedAuthentication no
      IgnoreUserKnownHosts yes
      IgnoreRhosts yes
      PermitEmptyPasswords no
      PasswordAuthentication yes
      ChallengeResponseAuthentication yes
      KerberosAuthentication no
      GSSAPIAuthentication yes
      GSSAPICleanupCredentials no
      X11Forwarding yes
      PrintLastLog yes
      UsePAM yes
      UsePrivilegeSeparation sandbox
      PermitUserEnvironment no
      Compression delayed
      # Value should be 600 per RHEL STIG
      ClientAliveInterval 0
      ClientAliveCountMax 0
      Banner /etc/issue
      AcceptEnv LANG LC_* LANGUAGE
      AcceptEnv XMODIFIERS
      Subsystem       sftp    /usr/lib/openssh/sftp-server
      MACs hmac-sha2-512,hmac-sha2-256
      AuthorizedKeysCommand /usr/bin/sss_ssh_authorizedkeys
      AuthorizedKeysCommandUser nobody
  /etc/samba/smb.conf:
    tag: 'smb_conf'
    target: '/etc/samba/smb.conf'
    order: 1
    content: |
      # FILE MANAGED BY PUPPET
      [global]
        workgroup = %{lookup('SAMBA_WORKGROUP')}
        client signing = yes
        client use spnego = yes
        kerberos method = system keytab
        log file = /var/log/samba/%m.log
        realm = %{lookup('KERBEROS_REALM')}
        security = ads
        client min protocol = SMB3

